<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<!--  -->
<body class="bg-dark text-light ">
    <header class="">
        <div class="d-flex flex-row justify-content-between h4 mx-1 mt-1">
            <!-- Shows highscores -->
            <a id="highscore-link" class="mr-auto" href="#">View Highscores</a>
            <!-- Timer -->
            <p class="mr-1">Time left:</p>
            <div id="time-left" class="">60</div>
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center">
        <div id="main-page" style="display: visible;">
            <p id="title" class="text-center h1">Code Quiz</pc>
            <div class="d-flex justify-content-center align-self-center">
                <button id="start-button" class="align-items-center h3">Start</button>
            </div>
        </div>
        
        <div id="quiz" style="display: none;" class="align-self-center col-7 row-3">

            <!-- Quiz questions -->
            <p id="question" class="h3 mb-2"></p>
            
            <!-- Multiple choice buttons -->
            <div id="buttons" style="display: none;" class="p-2">
                <ol>
                    <li class="m-2"><button id="a1"></button></li>
                    <li class="m-2"><button id="a2"></button></li>
                    <li class="m-2"><button id="a3"></button></li>
                    <li class="m-2"><button id="a4"></button></li>
                </ol>
            </div>
        </div>

        <!-- Displays score, end of quiz -->
        <div id="done" style="display: none;" class="col-5 align-self-center">
            <p>All Done!</p>
            <p id="display-score"></p>
            <p id="choice"></p>
        </div>

        <!-- Hidden "enter initials" field -->
        <div id="name-form" style ="display:none;" class="align-self-center">
            <form id="highscore-form" class="d-flex col-4 justify-content-center">
                <div id="name-input" style="display: none;" class="">
                    
                    <!-- Takes user's initials and records it to highscores -->
                    <label id="enter-name">Enter initials: </label>
                    <input type="text" name="nameInput" placeholder="Initials" required />
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div id="highscore" style="display: none;" class=" align-self-center col-3">
            <ol id="highscore-item" class="align-self-center"></ol>
            <!-- Goes back to beginning of the quiz -->
            <button id="go-back">Go Back</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
